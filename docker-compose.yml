version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "443:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/restservice
      - JWT_SECRET=change_this_in_production
      # SSL options (uncomment the approach you use)
      # PEM files inside container
      # - SSL_CERT_PATH=/certs/localhost.pem
      # - SSL_KEY_PATH=/certs/localhost-key.pem
      # Or: PFX bundle
      - SSL_PFX_PATH=/certs/localhost.pfx
      - SSL_PFX_PASSPHRASE=123456
    depends_on:
      - mongo
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - ./certs:/certs:ro

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data:
